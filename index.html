<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/clock.css">
    <link rel="stylesheet" href="./style/time.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div>
        <button class="dark"></button>
    </div>
    <div class="clock-wrap">
        <div class="time">
            <div class="time-table">
                <div id="NightnLight" class="date-time">
                    <div id="date" class="center rotate darknight">2021</div>
                    <div id="date" class="center rotate darknight">09</div>
                    <div id="date" class="center rotate darknight">21</div>
                </div>

                <div class="big-box">
                    <div class="info-box" id="left">
                        <div class="item rotate color" class="left">DAY</div>
                        <div id="date-name" class="left">day</div>
                    </div>
                    <div class="days-wrap">
                        <div class="info-box">
                            <div class="item rotate size-fixed darknight">00</div>
                            <div id="date-name">hour</div>
                        </div>
                        <div class="dot">:</div>
                        <div class="info-box">
                            <div class="item rotate size-fixed darknight">00</div>
                            <div id="date-name">minute</div>
                        </div>
                        <div class="dot">:</div>
                        <div class="info-box">
                            <div class="item rotate size-fixed darknight" id="sec">00</div>
                            <div id="date-name">second</div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/clock.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/dark.js"></script>
    <script src="./js/screenmode.js"></script>
</body>

</html>
